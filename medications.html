<!DOCTYPE html>
<html>
<head>
    <title>Ongoing Medications - One Tap Health Info</title>
</head>
<body>
    <h1>Ongoing Medications</h1>
    <p>Stay updated on your current medications, dosages, and schedules here, ensuring accurate and safe treatment.</p>

    <h2>Add a New Medication</h2>
    <form>
        <label for="medication">Medication:</label>
        <input type="text" id="medication" name="medication">
        <br>
        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" name="dosage">
        <br>
        <label for="schedule">Schedule:</label>
        <input type="text" id="schedule" name="schedule">
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- Display existing medications here -->
</body>
</html>
